<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>{$title}</title>
    <link rel="icon" href="__PUBLIC__/Home/image/ico-logo.ico">

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/Home/bootstrap/css/bootstrap.min.css" rel="stylesheet">  
    <!-- 首页 -->
    <link href="__PUBLIC__/Home/css/index.css" rel="stylesheet">

    <!-- Custom Fonts奥森图标 -->
    <link rel="stylesheet" href="__PUBLIC__/Home/font-awesome/css/font-awesome.min.css">
     <!-- javaScript -->
    <script src="__PUBLIC__/Home/js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery.form.js"></script>
    <script src="__PUBLIC__/Home/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Home/owl-carousel/owl.carousel.min.js"></script> 
</head>

<body>
    <!-- 判断session用户是否存在使用标签present  -->
    <present name="Think.session.uid">
        <div class="navigation-back">
            <!-- 导航栏 -->
            <nav class="navbar navbar-default" id="navigation" role="navigation">
                <div class="container-fluid  col-lg-offset-1 col-md-offset-1">
                    <div class="navbar-header" style="border:none;padding:0px;margin-bottom:0px">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                            <span class="sr-only">切换导航</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand"  href="{:U('Index/index')}"><img src="__PUBLIC__/Home/image/logo.png" alt="七巧网logo"></a>
                    </div>
                    <div class="collapse navbar-collapse" id="example-navbar-collapse">
                        <!-- <ul class="nav navbar-nav navbar-left search">
                            <li id="search-btn"><a href="javascript:void(0);"><i class="glyphicon glyphicon-search" title="搜索"></i></a></li>
                        </ul> -->
                        <ul class="nav navbar-nav menu">
                            <li id="homepage"><a href="{:U('Index/index')}">首 页</a></li>
                            <li id="information"><a href="{:U('Information/index')}">综艺资讯</a></li>
                            <li id="variety"><a href="{:U('Variety/index')}">原创综艺</a></li>
                            <li id="team"><a href="{:U('Team/index')}">优秀团队</a></li>
                            <li id="hatch"><a href="{:U('Incubation/index')}">节目孵化</a></li>
                            <li id="wisdom"><a href="{:U('Wisdom/index')}">我的智慧</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right person-center">
                            <li class="dropdown" style="text-align:center">
                                <a href="{:U('User/index')}" class="dropdown-toggle" id="membercenter" data-toggle="dropdown">
                            {$commoninfo.username}<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li class="menu-top">
                                        <img src="__PUBLIC__/Home/image/user_img/{$commoninfo.head_pic}">
                                        <div class="user-name">
                                            <p class="personal-name"><a href="{:U('User/myProject')}">{$commoninfo.username}</a></p>
                                            <p>等级：普通会员</p>
                                        </div>
                                    </li>
                                    <li class="divider" style="padding:0px;margin:0px;"></li>
                                    <ul class="menu-middle">
                                        <li><a href="{:U('User/myProject')}" title="我的项目"><i class="fa fa-file-video-o"></i><p>我的项目</p></a></li>
                                        <li><a href="{:U('User/myTeam')}" title="我的团队"><i class="fa fa-users"></i><p>我的团队</p></a></li>
                                        <li><a href="{:U('User/myMessage')}" title="我的消息"><i class="fa fa-bell-o"></i><p>我的消息</p></a></li>
                                        <li><a href="{:U('User/myAccount')}" title="账户设置"><i class="fa fa-shield"></i><p>账户设置</p></a></li>
                                    </ul>
                                    <li class="menu-bottom">
                                        <a href="{:U('User/myProject')}">个人中心 <i class="fa fa-angle-right"></i></a>
                                        <a href="{:U('User/logout')}" class="navbar-right">退出登录 <i class="glyphicon glyphicon-log-out"></i></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <else />
        <div class="navigation-back">
            <!-- 导航栏 -->
            <nav class="navbar navbar-default" id="navigation" role="navigation">
                <div class="container-fluid  col-lg-offset-1 col-md-offset-1">
                    <div class="navbar-header" style="border:none;padding:0px;margin-bottom:0px">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                            <span class="sr-only">切换导航</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand"  href="{:U('Index/index')}"><img src="__PUBLIC__/Home/image/logo.png" alt="七巧网logo"></a>
                    </div>
                    <div class="collapse navbar-collapse" id="example-navbar-collapse">
                      
                        <ul class="nav navbar-nav menu">
                            <li id="homepage"><a href="{:U('Index/index')}">首 页</a></li>
                            <li id="information"><a href="{:U('Information/index')}">综艺资讯</a></li>
                            <li id="variety"><a href="{:U('Variety/index')}">原创综艺</a></li>
                            <li id="team"><a href="{:U('Team/index')}">优秀团队</a></li>
                            <li id="hatch"><a href="{:U('Incubation/index')}">节目孵化</a></li>
                            <li id="wisdom"><a href="{:U('Wisdom/index')}">我的智慧</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right log-reg">
                            <li><a href="{:U('User/login')}"><i></i> <span>登 录</span></a></li>
                            <li><a href="{:U('User/login?flag=true')}" target="_parent" class="reg"><i></i><span>注 册</span></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- 搜索框 -->
            <nav class="navbar navbar-default search-box" role="navigation">
                <div class="col-lg-12">
                    <form class="col-lg-12" method="post" action="" role="search">
                        <div class="col-lg-offset-1 col-lg-10">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="请输入搜索关键字">
                                <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i>&nbsp;搜索</button>
                    </span>
                            </div>
                            <!-- /input-group -->
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </present>
    
    <script type="text/javascript">
        $('#search-btn').click(function () {
            $('.search-box').toggle(1000);
        })
    </script>
