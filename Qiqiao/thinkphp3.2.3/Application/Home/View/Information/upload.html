<include file="Public/header" />

<form role="form" class="col-lg-8" method="post" action="{:U('Information/upload')}">
  <div class="form-group">
    <label for="name">标题</label>
    <input type="text" class="form-control" name="title" id="name" placeholder="请输入名称">
  </div>
  <div class="form-group">
    <label for="name">类型</label>
    <input type="text" class="form-control" name="type" id="name" placeholder="内地、港台、海外、权威人士专访">
  </div>
  <div class="form-group">
    <label for="name">概要</label>
    <textarea class="form-control" name="summary" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="name">详细内容</label>
    <textarea class="form-control" name="content" rows="6"></textarea>
  </div>
  <div class="form-group">
    <label for="name">责任编辑</label>
    <input type="text" class="form-control" id="people" name="people" placeholder="请输入名称">
  </div>
  
  <button type="submit" class="btn btn-default">提交</button>
</form>
<include file="Public/footer" />
