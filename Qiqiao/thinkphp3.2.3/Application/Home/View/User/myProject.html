<!-- 导入个人中心左侧 -->
<include file="User/index" />

            <!--   我的项目  -->
            <div class="myproject col-lg-10 col-md-10 col-sm-9 col-xs-12">
                <div class="myproject-title">
                    <h3>我的项目</h3>
                </div>
                <div class="myproject-content col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>项目名称</th>
                                    <th>阶段</th>
                                    <th>发起时间</th>
                                    <th>审核状态</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="originalPro" id="vo">
                                <tr>
                                    <td><a href="{:U('Variety/player',array('id'=>$vo['id']))}">《{$vo.video_title}》</a></td>
                                    <td>作品</td>
                                    <td>{$vo.vidup_time|date="Y-m-d",###}</td>
                                    <if condition="$vo.video_state eq 0">
                                    <td>未审核</td>
                                    <elseif condition="$vo.video_state eq 1" /><td style="color: rgba(45,186,233,1.0);">通过</td>
                                    <else /><td style="color: red">不通过</td>
                                    </if>
                                </tr>
                                </volist>
                                <!-- 策划书显示 -->
                                <volist name="hatchPro" id="vo">
                                <tr>
                                    <td><a href="{:U('Incubation/incubationDetail',array('id'=>$vo['id']))}">《{$vo.plan_title}》</a></td>
                                    <td>{$vo.plan_stage}</td>
                                    <td>{$vo.planup_time|date="Y-m-d",###}</td>
                                    <if condition="$vo.plan_state eq 1">
                                    <td style="color: rgba(45,186,233,1.0);">进行中</td>
                                    <else /><td style="color: red">搁置中</td>
                                    </if>
                                </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <!-- JavaScript   -->
 <!-- 侧边导航点击变颜色 -->
    <script type="text/javascript">
        $("#myproject").addClass('centerhome');
    </script>
