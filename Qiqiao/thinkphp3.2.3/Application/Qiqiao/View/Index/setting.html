<extend name="Public/base"/>
<block name="body">
            <div class="row">
            <div class="col-lg-6">
                <section class="panel">
                    <header class="panel-heading">
                        阿里大于
                    </header>
                    <div class="panel-body">
                        <form  id="app_form" action={:U('Index/change_key')} method="post">
                            <div class="form-group">
                                <label for="appkey">APP_KEY</label>
                                <input type="text" class="form-control" name="appkey" placeholder="输入appkey" id="app" value="{$appkey}">
                            </div>
                            <div class="form-group">
                                <label for="secretKey">SECRET_KEY</label>
                                <input type="text" class="form-control" name="secretKey" placeholder="输入secretKey" id="secret" value="{$secretKey}">
                            </div>
                            <button type="submit" id="sub" class="btn btn-primary">更改</button>
                        </form>

                    </div>
                </section>
            </div>
        </div>

</block>
